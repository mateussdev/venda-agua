<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benedito Água - Peça já sua água mineral</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="cabecalho">
    <img class="cabecalho-imagem" src="logo.png" alt="logo">
    
    <p class="cabecalho-endereco">Bairro - Cidade - Estado</p>
  </header>
  <main class="conteudo">
    <section class="conteudo-principal">
      <div class="conteudo-principal-escrito">
        <h1 class="conteudo-principal-escrito-titulo">Benedito Água</h1>
        <h2 class="conteudo-principal-escrito-subtitulo">Peça já sua água mineral</h2>
        <button class="conteudo-principal-escrito-botao"><img class="conteudo-principal-escrito-botao-icon" src="whatsapp-icon.png" alt="whatsapp icon">Pedir</button>
      </div>
      <img class="conteudo-principal-imagem" src="agua-mineral2.png" alt="Tubo de água mineral">
    </section>
    <section class="conteudo-secundario">
      <h3 class="conteudo-secundario-titulo">Temos:</h3>
      <p class="conteudo-secundario-paragrafo">Água mineral <strong>Cristalina</strong>.</p>
      <p class="conteudo-secundario-paragrafo">Água mineral <strong>Apodi</strong>.</p>
    </section>
  </main>
  <footer class="rodape">
    <p class="rodape-paragrafo">Feito por <a href="https://instagram.com/mateuss8_" target="_blank"><strong>Mateus Silva</strong>.</a></p>
  </footer>
</body>
</html>
